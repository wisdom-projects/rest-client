<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Test Report</title>
        <link href="css/report.css" type="text/css" rel="stylesheet" />
        <link rel="icon" href="image/logo.png" type="image/x-icon"/>
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/report.js"></script>
    </head>
    
    <body>
        <div id="report_title">
            <h1>Test Report</h1>
            <h2>This report is generated by <a id = "wistool" class="wistool" href="https://github.com/Wisdom-Projects/rest-client">Wisdom RESTClient</a>.</h2>
        </div>
        <div id="container">
            <button style="width:80px;height:36px;background:#1890FF;text-align:center;line-height:36px;border:none;color:#fff;border-radius:3px;position:absolute;top:-4px;right:0px;" id="printPdf">Save as pdf</button>
            <canvas id="chart" width="600" height="500"></canvas>
            <table id="chartData" class="report">
                <tr>
                    <th>Total</th>
                    <th>@TOTAL@</th></tr>
                <tr style="color:#0AC37C">
                    <td>Passes</td>
                    <td>@PASSES@</td></tr>
                <tr style="color:#0B6AF6">
                    <td>Failures</td>
                    <td>@FAILURES@</td></tr>
                <tr style="color:#F90606">
                    <td>Errors</td>
                    <td>@ERRORS@</td>
                </tr>
            </table>
            <table id="tasks" class="report">
                <tr>
                    <th>ID</th>
                    <th>Request</th>
                    <th>Response</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Description</th>
                    <th>Result</th>
                    <th>Message</th>
                </tr>
            </table>
        </div>
        <script>
            var refPdf = document.getElementById('printPdf')
            refPdf.addEventListener('click', function(){
              refPdf.style.display = 'none'
              window.print()
              window.scrollTo(0, 0)
              refPdf.style.display = 'block'
            })
        </script>
    </body>

</html>
